<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDPICK</title>

    <link  rel="stylesheet" href="./css/reset.css">
    <link  rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="button_container flex">
            <button class="btn btn_home">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                </svg>
            </button>
            <button class="btn btn_bookmark">
                <!-- 즐겨찾기 해제 -->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                </svg>
                <!-- 즐겨찾기 -->
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg> -->
            </button>
            <button class="btn btn_refresh">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </button>
        </div>
    </header>

    <section>
        <div class="main">

            <p class="info">휴대전화 번호를 입력해주세요.
                <br>입력하신 휴대 전화번호로 알림톡이 전송됩니다.
            </p>

            <div class="verification_code flex">
                <div class="code_input">
                    <input type="number" required>
                    <span>-</span>
                    <input type="number" required>
                    <span>-</span>
                    <input type="number" required>
                </div>
                <button type="button" class="button submit-btn">인증번호</button>
            </div>

            <div class="code_check flex">
                <div class="code_check_input flex">
                    <input type="number" maxlength="4" oninput="maxLengthCheck(this)">
                    <span class="code_time">03:00</span>
                </div>
                <button type="button" class="button submit-btn">인증번호 확인</button>
            </div>

            <div class="people_number flex">
                <div class="people_number_wrapp">
                    <div class="people_title">부모</div>
                    <div class="people_btn">
                        <button type="button" class="number_btn"  onclick="decreaseValue(this)">
                            <img src="./img/minus.png" alt="btn">
                        </button>
                        <div class="people_number_input">1</div>
                        <button type="button" class="number_btn" onclick="increaseValue(this, 5)">
                            <img src="./img/plus.png" alt="btn">
                        </button>
                    </div>
                </div>
                <div class="people_number_wrapp">
                    <div class="people_title">학생</div>
                    <div class="people_btn">
                        <button type="button" class="number_btn"  onclick="decreaseValue(this)">
                            <img src="./img/minus.png" alt="btn">
                        </button>
                        <div class="people_number_input">1</div>
                        <button type="button" class="number_btn" onclick="increaseValue(this, 5)">
                            <img src="./img/plus.png" alt="btn">
                        </button>
                    </div>
                </div>
            </div>

            <div class="personal_information">
                <label for="personal_check">
                    <input type="checkbox" id="personal_check">

                    <span>서비스 이용 및 개인정보 취급 방침</span>에 동의합니다.
                </label>
            </div>

            <div class="stanBby flex">
                <p>현재 대기</p>
                <div class="standBy_now">30</div>
                <p>팀</p>
            </div>
        </div>
        <div class="keypad">
            <div class="keypad_number">
                <div class="btn_box">
                    <div class="button_number_wrapp flex">
                        <button class="number" value="1">
                            1
                        </button>
                        <button class="number" value="2">
                            2
                        </button>
                        <button class="number" value="3">
                            3
                        </button>
                    </div>
                    <div class="button_number_wrapp flex">
                        <button class="number" value="4">
                            4
                        </button>
                        <button class="number" value="5">
                            5
                        </button>
                        <button class="number" value="6">
                            6
                        </button>
                    </div>
                    <div class="button_number_wrapp flex">
                        <button class="number" value="7">
                            7
                        </button>
                        <button class="number" value="8">
                            8
                        </button>
                        <button class="number" value="9">
                            9
                        </button>
                    </div>
                    <div class="button_number_wrapp flex">
                        <button class="number delet" value="*">
                            전체<Br>지움
                        </button>
                        <button class="number" value="0">
                            0
                        </button>
                        <button class="number delet" value="#">
                            <img src="./img/keypad.png" alt="btn">
                        </button>
                    </div>

                </div>
            </div>
            <button type="button" class="button submit-btn">확인</button>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
